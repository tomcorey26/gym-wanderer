mutation Register(
  $last_name: String!
  $first_name: String!
  $birthday: String
  $username: String!
  $password: String!
  $email: String!
  $preferences: PreferencesInput!
) {
  register(
    username: $username
    email: $email
    password: $password
    first_name: $first_name
    last_name: $last_name
    preferences: $preferences
    birthday: $birthday
  )
}
