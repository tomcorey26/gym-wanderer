mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    user {
      id
      email
      first_name
      last_name
      username
      birthday
      preferences {
        yoga
        crossfit
        bodybuilding
        parkour
        general
        boxing
      }
      gym {
        isOpen
        gym_name
      }
    }
  }
}
